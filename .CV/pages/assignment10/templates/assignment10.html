<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment10</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cv.css') }}">
    <script src="{{ url_for('static', filename = 'cv.js') }}"></script>

</head>
<body >
<h1>Insertion form</h1>
<form method="POST" , action="/insert_user">
    <input name="id" type="text" placeholder="Enter Your ID" required>
    <input name="email" type="email" placeholder="Enter Your Email" required>
    <input name="firstname" type="text" placeholder="Enter Your First Name" required>
    <input name="lastname" type="text"  placeholder="Enter Your Last Name" required>
    <input type="submit" >
</form>
<br>
<h1>Update form</h1>
<form method="POST" , action="/update_user" >
    <input name="id" type="text"  placeholder="Enter Your ID" required>
    <input name="email" type="email"  placeholder="Enter Your Email">
    <input name="firstname" type="text"  placeholder="Enter Your First Name">
    <input name="lastname" type="text" placeholder="Enter Your Last Name">
    <input type="submit" >
</form>
<br>
<h1>Deletion form</h1>
<form method="POST" , action="/delete_user">
    <input name="id" type="text" placeholder="Enter Your ID" required>
    <input type="submit">
</form>
<br>
{% if users %}
    <h1>List of users:</h1>
    <ul>
    {% for user in users %}
        <li>User ID: {{ user.id }} | First Name: {{ user.first_name }} | Last Name: {{ user.last_name }} | Email: {{ user.email }}</li>
    {% endfor %}
{% endif %}
</ul>
</body>
</html>
